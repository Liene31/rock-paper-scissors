<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JS -->
    <script defer src="./main.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <form>
      <label for="human-choic">Rock, Paper or Scissors ?</label>
      <input type="text" id="human-choice" />
      <button type="button" id="btn">Ok</button>
    </form>
    <h1 id="rounds"></h1>
    <p id="human-score"></p>
    <p id="computer-score"></p>
    <h2 id="game-finished"></h2>
  </body>
</html>
